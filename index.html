<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Complete Flexbox Course by Peter</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div>
		FirstName: <input type="text" id="field1" value="Ajinkya"><hr/>

		<button onclick="clickFunction()">Click</button><hr/>
		
		<p  ondblclick="dblClickFunction()">
			Click here twice
		</p>

	</div>
	<script>
		function clickFunction() {
			console.log(document.getElementById("field1").value)
		}

		function dblClickFunction() {
			alert(document.getElementById("field1").value)
		}

	</script>
</body>
</html>
