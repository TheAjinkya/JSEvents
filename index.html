<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Complete Flexbox Course by Peter</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div>
		FirstName: <input type="text" id="field1" onkeydown="keyDownFunction()" value="Ajinkya"><hr/>

		<button onclick="clickFunction()">Click</button><hr/>

		<p  ondblclick="dblClickFunction()">
			Click here twice
		</p>


		<h2>The XMLHttpRequest Object</h2>

		<button type="button" onclick="loadDoc()">Request data</button>

		<p id="demo"></p>

		<script>
			function loadDoc() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						console.log(this)
						document.getElementById("demo").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://jsonplaceholder.typicode.com/users", true);
				xhttp.send();
			}
		</script>



	</div>
	<script>
		function clickFunction() {
			console.log(document.getElementById("field1").value)
		}

		function dblClickFunction() {
			alert(document.getElementById("field1").value)
		}
		function keyDownFunction(){
			alert("KeyDown is pressed")
		}

		function keyDownFunction(){
			alert("KeyDown is pressed")
		}

	</script>
</body>
</html>
